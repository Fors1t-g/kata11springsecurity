<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пользователи (админ)</title>
    <style>
        table{border-collapse:collapse;width:100%}th,td{border:1px solid #ddd;padding:8px}th{background:#f6f6f6;text-align:left}
        .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    </style>
</head>
<body>
<div class="top">
    <h1>Пользователи</h1>
    <div>
        <a th:href="@{/admin/users/new}">+ Добавить</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit">Выйти</button>
        </form>
    </div>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th><th>Логин</th><th>Имя</th><th>Email</th><th>Возраст</th><th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.username}">user</td>
        <td th:text="${u.name}">Иван</td>
        <td th:text="${u.email}">mail@example.com</td>
        <td th:text="${u.age}">20</td>
        <td>
            <a th:href="@{/admin/users/edit(id=${u.id})}">Редактировать</a>
            <form th:action="@{/admin/users/delete}" method="post" style="display:inline;margin-left:8px;">
                <input type="hidden" name="id" th:value="${u.id}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" onclick="return confirm('Удалить пользователя?')">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
