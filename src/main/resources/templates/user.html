<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя страница</title>
</head>
<body>
<h1>Личный кабинет</h1>

<p>
    Вы вошли как:
    <span th:text="${#authentication != null ? #authentication.name : #httpServletRequest.userPrincipal?.name}">username</span>
</p>

<nav>
    <a th:href="@{/}">Главная</a>
    <a th:href="@{/admin/users}" style="margin-left:8px;">Админка</a>
</nav>

<form th:action="@{/logout}" method="post" style="margin-top:16px;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit">Выйти</button>
</form>
</body>
</html>
